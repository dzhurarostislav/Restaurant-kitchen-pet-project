{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <div class="container" style="display: flex; align-items: center; justify-content: center; vertical-align: center;">
    <div class="col-sm-5">
      <br>
      <br>
      <h1>Login</h1>
      {% if form.errors %}
        <p style="color: red"> Invalid credentials</p>
      {% endif %}

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="Login">
        <input type="hidden" name="next" value="{{ next }}"/>
      </form>
      <br>
      <p>Don't have an account?<a href="{% url 'kitchen:create-cook' %}"> Sign Up</a></p>
    </div>
  </div>
{% endblock %}
